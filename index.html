<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanPick</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
        }/* Header */
    .header-logo {
        text-align: center;
        padding: 25px 0 10px 0;
    }
    .header-logo img {
        width: 150px;
    }
    .header-logo h1 {
        margin-top: 10px;
        color: white;
        font-size: 28px;
        letter-spacing: 1px;
    }

    /* Menú hamburguesa */
    .menu-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 30px;
        cursor: pointer;
    }

    .menu-panel {
        position: fixed;
        top: 0;
        right: -250px;
        width: 250px;
        height: 100%;
        background-color: #111;
        padding: 30px;
        box-shadow: -3px 0 10px rgba(0,0,0,0.5);
        transition: 0.3s;
    }

    .menu-panel.open {
        right: 0;
    }

    .menu-panel a {
        color: white;
        text-decoration: none;
        display: block;
        margin: 15px 0;
        font-size: 18px;
    }

    /* Buscador */
    .search-box {
        width: 90%;
        margin: 20px auto;
        text-align: center;
    }

    .search-box input {
        width: 90%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 16px;
    }

</style>

</head>
<body><!-- Botón menú -->
<div class="menu-btn" onclick="toggleMenu()">☰</div>

<!-- Logo y título -->
<div class="header-logo">
    <img src="logo.jpeg.jpeg" alt="UrbanPick Logo">
    <h1>UrbanPick</h1>
</div>

<!-- Buscador -->
<div class="search-box">
    <input type="text" placeholder="Buscar productos...">
</div>

<!-- Menú lateral -->
<div id="menuPanel" class="menu-panel">
    <a href="#">Inicio</a>
    <a href="#">Ropa</a>
    <a href="#">Perfumes</a>
    <a href="#">Accesorios</a>
    <a href="login.html">Iniciar sesión</a>
</div>

<script>
    function toggleMenu() {
        document.getElementById("menuPanel").classList.toggle("open");
    }
</script>

</body>
</html>
