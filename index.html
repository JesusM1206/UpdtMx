    <style>
        body {

        }header {
        background: #1a1a2e;
        color: #8ab4ff;

        text-align: center;

        font-weight: bold;
        letter-spacing: 1px;
        text-shadow: 0 0 10px #3b82f6;
    }

    .hero {
        background: radial-gradient(circle at top, #3b0ca3, #1a044d);
        color: white;
        padding: 70px 20px;
        text-align: center;
        box-shadow: 0 0 25px #5b21b6 inset;
    }
    .hero h1 {
        font-size: 42px;
        margin-bottom: 10px;
        text-shadow: 0 0 15px #8b5cf6;
    }
    .hero p {
        font-size: 18px;
        opacity: 0.95;
    }

    .contenedor {
        max-width: 900px;
        margin: auto;
        padding: 25px;
    }

    .producto {
        background: #111827;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(139, 92, 246, 0.25);
        margin-bottom: 25px;
        transition: 0.25s ease;
        border: 1px solid rgba(139, 92, 246, 0.2);
    }
    .producto:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 25px rgba(96, 165, 250, 0.45);
    }
    .producto h2 {
        margin: 0 0 12px;
        font-size: 26px;
        color: #93c5fd;
        text-shadow: 0 0 8px #2563eb;
    }
    .producto p {
        margin: 0 0 18px;
        font-size: 18px;
        color: #cbd5e1;
    }

    .btn {
        display: inline-block;
        background: #3b82f6;
        color: white;
        padding: 14px 22px;
        border-radius: 10px;
        text-decoration: none;
        font-weight: bold;
        font-size: 17px;
        text-shadow: 0 0 10px #1e3a8a;
        box-shadow: 0 0 12px #3b82f6;
    }
    .btn:hover {
        background: #2563eb;
        box-shadow: 0 0 20px #60a5fa;
    }

    footer {
        text-align: center;
        padding: 30px;
        margin-top: 40px;
        background: #1a1a2e;
        color: #93c5fd;
        font-size: 14px;
        box-shadow: 0 0 20px #3b82f6 inset;
    }
</style>

</head>
