<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Updt Mx</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0a0a1a;
            color: white;
        }/* Barra superior */
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background: linear-gradient(90deg, #4f00ff, #008cff);
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .logo {
        font-size: 1.4rem;
        font-weight: bold;
    }

    /* Menú hamburguesa */
    .hamburger {
        width: 30px;
        cursor: pointer;
    }
    .hamburger div {
        height: 4px;
        background: white;
        margin: 5px 0;
        border-radius: 5px;
        transition: 0.3s;
    }

    /* Menú desplegable */
    #menu {
        position: fixed;
        top: 0;
        right: -250px;
        width: 250px;
        height: 100%;
        background: #120023cc;
        backdrop-filter: blur(8px);
        padding: 30px;
        transition: 0.3s;
    }
    #menu a {
        display: block;
        color: white;
        text-decoration: none;
        padding: 12px 0;
        font-size: 1.2rem;
    }

    #menu.open {
        right: 0;
    }

    /* Buscador */
    .search-container {
        padding: 20px;
        text-align: center;
    }

    .search-container input {
        width: 80%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        outline: none;
        background: #1a1a2e;
        color: white;
        font-size: 1rem;
        box-shadow: 0 0 10px #4f00ff;
    }

    /* Productos */
    .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    .product {
        background: #1a0030;
        padding: 15px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 0 15px #4f00ff88;
    }

    .product h3 {
        margin: 10px 0;
    }

    .product button {
        padding: 10px 15px;
        background: #4f00ff;
        border: none;
        border-radius: 10px;
        color: white;
        cursor: pointer;
    }

    /* Login */
    .login-container {
        max-width: 350px;
        margin: 50px auto;
        background: #140028;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 20px #6800ff;
    }
    .login-container h2 {
        text-align: center;
    }
    .login-container input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 10px;
        background: #1a1a2e;
        color: white;
        box-shadow: 0 0 8px #4f00ff;
    }
    .login-container button {
        width: 100%;
        padding: 12px;
        background: #4f00ff;
        border: none;
        border-radius: 10px;
        margin-top: 10px;
        cursor: pointer;
        color: white;
    }

</style>

</head>
<body>
    <header>
        <div class="logo">Updt Mx</div><div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
</header>

<!-- Menú -->
<div id="menu">
    <a href="index.html">Inicio</a>
    <a href="#productos">Productos</a>
    <a href="login.html">Iniciar sesión</a>
    <a href="https://wa.me/5216183818899" target="_blank">WhatsApp</a>
</div>

<!-- Buscador -->
<div class="search-container">
    <input type="text" id="search" placeholder="Buscar productos..." onkeyup="buscar()" />
</div>

<!-- Productos -->
<div class="products" id="productos">
    <div class="product" data-name="Producto 1">
        <h3>Producto 1</h3>
        <button>Comprar</button>
    </div>
    <div class="product" data-name="Producto 2">
        <h3>Producto 2</h3>
        <button>Comprar</button>
    </div>
    <div class="product" data-name="Servicio Pro">
        <h3>Servicio Pro</h3>
        <button>Comprar</button>
    </div>
</div>

<script>
    function toggleMenu() {
        document.getElementById("menu").classList.toggle("open");
    }

    function buscar() {
        const filtro = document.getElementById("search").value.toLowerCase();
        const productos = document.querySelectorAll(".product");

        productos.forEach(p => {
            const nombre = p.getAttribute("data-name").toLowerCase();
            p.style.display = nombre.includes(filtro) ? "block" : "none";
        });
    }
</script>

</body>
</html>

</div><footer>
    © 2025 Updt Mx — Todos los derechos reservados.
</footer></body>
</html>
